{% set name = "openseries" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openseries-{{ version }}.tar.gz
  sha256: 60226c48724abbf2a81fdaa5c5526dd105cfd3669121e275a1ba3c282fefef19

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.13
    - poetry-core >=1.8.2
    - pip
  run:
    - python >=3.9,<3.13
    - holidays >=0.30,<1.0
    - numpy >=1.23.2,<=2.0.0
    - openpyxl >=3.1.2,<4.0.0
    - pandas >=2.1.2,<3.0.0
    - plotly >=5.18.0,<6.0.0
    - pyarrow >=14.0.2,<16.0.0
    - pydantic >=2.5.2,<3.0.0
    - python-dateutil >=2.8.2,<3.0.0
    - requests >=2.20.0,<3.0.0
    - scipy >=1.11.4,<2.0.0
    - statsmodels >=0.14.0,<1.0.0

test:
  imports:
    - openseries
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CaptorAB/OpenSeries
  summary: Package for analyzing financial timeseries.
  license: BSD-3-Clause
  license_file: LICENSE.md
  doc_url: https://github.com/CaptorAB/OpenSeries

extra:
  recipe-maintainers:
    - karrmagadgeteer2
